<div class="edit-employee-container">
  <mat-card>
    <mat-card-title>Edit Employee</mat-card-title>
    <mat-card-content>
  <form (ngSubmit)="onSave()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="employee.username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employee.firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employee.lastName" name="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="employee.email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="employee.birthDate" name="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Basic Salary</mat-label>
        <input matInput [(ngModel)]="employee.basicSalary" name="basicSalary" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Group</mat-label>
        <mat-select [(ngModel)]="employee.group" name="group" required>
          <mat-option *ngFor="let group of groups" [value]="group">{{ group }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="employee.status" name="status" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="employee.description" name="description" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
